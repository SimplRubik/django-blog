{% extends "blog/base.html" %}

{% block content %}
    <h2>Все посты</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url "post_detail" post.pk %}">{{ post.title }}</a>
                {% if user == post.author %}
                    - <a href="{% url "post_update" post.pk %}">✍️ Редактировать</a>
                    <a href="{% url "post_delete" post.pk %}"> ❌ Удалить</a>
                {% endif %}
            </li>
        {% empty %}
            <li>Нет постов</li>
        {% endfor %}
        </ul>
{% endblock  %}
